<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <section class="container">
        <input type="text" class="display" value="" disabled />

        <button class="all-clear function" value="all-clear">C</button>
        <button class="function" value="plus-minus">Â±</button>
        <button class="function" value="percent">%</button>
        <button class="btn-operator" value="/">&divide;</button>

        <button class="digits" value="7">7</button>
        <button class="digits" value="8">8</button>
        <button class="digits" value="9">9</button>
        <button class="btn-operator" value="*">&times;</button>

        <button class="digits" value="4">4</button>
        <button class="digits" value="5">5</button>
        <button class="digits" value="6">6</button>
        <button class="btn-operator" value="-">&minus;</button>

        <button class="digits" value="1">1</button>
        <button class="digits" value="2">2</button>
        <button class="digits" value="3">3</button>
        <button class="btn-operator" value="+">&plus;</button>

        <button class="digits wide" value="0">0</button>
        <button class="decimal function" value=".">.</button>
        <button class="btn-operator equals" value="=">=</button>
    </section>


    <script src="script.js"></script>
</body>
</html>
